<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>
    
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <!-- Items del carrito -->
        </div>
        <div class="totals">
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Valor de Envío: <span id="shipping">$0.00</span></p>
            <p>Total: <span id="total">$0.00</span></p>
        </div>

        <div class="btn">
    <button class="close">Cerrar</button>
    <!-- Formulario para redireccionar a otra página -->
    <form id="checkoutForm" action="../it_checkout.html" method="POST">
        <input type="hidden" name="subtotal" id="hiddenSubtotal">
        <input type="hidden" name="shipping" id="hiddenShipping">
        <input type="hidden" name="total" id="hiddenTotal">
        <button type="submit" class="checkOut">Comprar</button>
    </form>       
</div>

<!-- Modal -->
<div id="emptyCartModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <p>Debe agregar productos al carrito.</p>
    </div>
</div>
        
    </div>
    
    <script src="app.js"></script>
    

</body>
</html>
